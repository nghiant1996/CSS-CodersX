<!DOCTYPE html>
<html>
<head>
	<title>Bai 6</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://kit.fontawesome.com/4fde723f9d.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="board">
			<div class="header">
				<p>Order Summary</p>
				<i class="far fa-question-circle fa-2x"></i>
			</div>
			<hr>

			<div class="detail">
				<div class="category">
					<p class="name">Balance amount:</p>
					<p class="cost">100.00$</p>
				</div>

				<div class="category">
					<p class="name">VAT (21%):</p>
					<p class="cost">21.00$</p>
				</div>
			</div>
			<hr>

			<div class="total">
				<div class="name">
					<p>Total</p>
					<p>(Incl. VAT)</p>
				</div>
				<div class="cost">
					100.00$
				</div>
			</div>

			<div class="notice">
				<div class="content">
					<div class="notice-content">Account after top up</div>
					<div class="user">Theresa Williamson</div>
				</div>
				<div class="cost">
					100.00$
				</div>
			</div>

			<button class="confirm" type="submit">Confirm your order</button>
		</div>
	</div>
</body>
</html>
