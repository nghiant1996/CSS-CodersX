<!DOCTYPE html>
<html>
<head>
	<title>Bai 5</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://kit.fontawesome.com/4fde723f9d.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="board">
			<div class="header">
				<h2>Payment method</h2>
				<div class="help">
					<i class="far fa-question-circle fa-2x"></i>
				</div>
			</div>
			<div class="line"></div>
			<div class="cards">
				<div class="card image-1"></div>
				<div class="card image-2"></div>
			</div>

			<form class="information">
				<div class="has-user-name">
					<label>Cardhold name</label>
					<input type="text" name="">
				</div>
				<div class="has-card-infor">
					<div class="card-number">
						<label>Card number</label>
						<input type="text" name="">						
					</div>
					<div class="date">
						<label>Date</label>
						<input type="text" name="">
					</div>
					<div class="ccv">
						<label>CCV</label>
						<input type="text" name="">
					</div>

				</div>
			</form>

			<div class="has-notice">
				<i class="fas fa-info-circle fa-2x"></i>
				<p>Credit Card payments may take up to 24h to processed</p>
			</div>
		</div>
	</div>
</body>
</html>
