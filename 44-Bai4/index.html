<!DOCTYPE html>
<html>
<head>
	<title>Bai 4</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://kit.fontawesome.com/4fde723f9d.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="board">
			<div class="has-search-box">
				<input class="search-box" type="text" name="" placeholder="Typing somthing to search ...">
			</div>
			<div class="features">
					<div class="feature">
						<div class="icon color-1">
							<i class="fas fa-plus fa-2x"></i>
						</div>
						<div class="feature-name">Add icon</div>
					</div>

					<div class="feature">
						<div class="icon color-2">
							<i class="fas fa-comment fa-2x"></i>
						</div>
						<div class="feature-name">Add comment</div>
					</div>

					<div class="feature">
						<div class="icon color-3">
							<i class="fas fa-project-diagram fa-2x"></i>
						</div>
						<div class="feature-name">Add dependency</div>
					</div>

					<div class="feature">
						<div class="icon color-4">
							<i class="fas fa-clone fa-2x"></i>
						</div>
						<div class="feature-name">Coppy current block</div>
					</div>

			</div>
		</div>
	</div>
</body>
</html>
